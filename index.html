<!DOCTYPE html>
<html>
<head>
    <!-- ========== Title Area Started ========== -->
	  <title>Versatile Login Page</title>
    <!-- ========== Title Area Finished ========== -->
    <!-- ========== Meta Tags Area Started ========== -->
	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- ========== Meta Tags Area Finished ========== -->
    <!-- ========== Link Area Started ========== -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
	  <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/aos.css">
    <link rel="stylesheet" href="css/swipeSlider.css">
    <!-- ========== Link Area Finished ========== -->
    <!-- ========== Script Area Started ========== -->
	  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	  <script type="text/javascript" src="js/jQuery-face-cursor.js"></script>
	  <script type="text/javascript" src="js/versatile.js"></script>
    <script type="text/javascript" src="js/aos.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <!-- ========== Script Area Finished ========== -->

	<style> 
       
     </style>
</head>
<body>
<!--========== Login Area Start ==========-->
<div class="login_container">
  <div class="login_form_container" id="login_form_container">
    <div class="close_login">
      <div class="login_icon close_icon"></div>
    </div>
    <div class="login">
     <form class="loginform" enctype="multipart/form-data" method="post" id="loginform">
      <div class="login_logo">Versatile</div>
      <div class="login_forgot">
        <div class="register_icon email_icon"></div>
        <input type="password" name="" class="logi_input email" placeholder="Email">
      </div>
       <div class="forgot_login">
        <input type="submit" name="" value="Redefinir Senha" class="logins_buton">
      </div>
      <div class="forgot_exit">
        <input type="submit" name="" value="Me Lembrei" class="logins_buton">
      </div>
      <div class="login_input">
        <div class="login_icon username_icon"></div>
        <input type="text" name="login_username" class="logi_input username" placeholder="Nome de Usuário">
      </div>
      <div class="login_input">
        <div class="login_icon password_icon"></div>
        <input type="password" name="login_password" class="logi_input password" placeholder="Senha">
        <div class="forgot"><a href="#">Esqueceu a Senha?</a></div>
      </div>
      <div class="loginss_button">
        <input type="submit" name="submit" value="Logar" class="logins_buton" id="login_submit">
      </div>
    </div>
  </form>
  </div>
</div>
<div class="wrappers"></div>
<!--========== Login Area Finish ==========-->
<!--================== Register Area Start =======================-->
<div class="register_container">
  <div class="register_form_container" id="register_form_container">
    <div class="close_register"><div class="login_icon close_icon"></div></div>
    <div class="register">
      <form class="register-form" method="POST" id="registerform">
      <div class="reg_logo">Versatile</div>
      <div class="register_input">
        <div class="register_icon username_icon"></div>
        <input type="text" name="reusername" class="regis_input" placeholder="Nome de Usuário">
      </div>
      <div class="register_input">
        <div class="register_icon fullname_icon"></div>
        <input type="text" name="fullname" class="regis_input" placeholder="Nome Completo">
      </div>
      <div class="register_input">
        <div class="register_icon email_icon"></div>
        <input type="text" name="regemail" class="regis_input" placeholder="Email">
      </div>
      <div class="register_input">
        <div class="register_icon password_icon"></div>
        <input type="password" name="password" class="regis_input password" placeholder="Senha">
      </div>
         <div class="gender">
          <label for="gender_male">
          <input type="radio" name="gender" id="gender_male">Masculino
          </label>
          <label for="gender_female">
          <input type="radio" name="gender" id="gender_female">Feminino
          </label>
        </div>
      <div class="register_button">
        <input type="submit" name="" value="Registrar" class="regis_buton" id="register_submit">
      </div>
    </div>
  </form>
  </div>
</div>
<div class="wrapperr"></div>
    <!--================== Register Area Finish =======================-->
    <!--========== Section Container Start==========-->
<div class="container" data-parallax-axis="both" data-parallax-scope="global" data-parallax-detect="mouseover">
  <div class="test fulminating" data-parallax-depth="10"></div>
  <div class="test_shadow fulminating" data-parallax-depth="6"></div>
  <div class="section_container">
    <div class="container_area">
      <div class="container_label curs">Versatile</div>
      <div class="butons_group">
        <div class="butons">
          <input type="submit" name="" value="Login" class="login_buton">
        </div>
        <div class="butons">
          <input type="submit" name="" value="Registrar" class="register_buton">
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
